services:
  - type: web
    name: whatsapp-zus-bot
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: WHATSAPP_SESSION_PATH
        value: ./baileys_auth
      - key: EMAIL_HOST
        value: imap.gmail.com
      - key: EMAIL_PORT
        value: 993
      - key: EMAIL_TLS
        value: true
      - key: PAYMENT_EMAIL_SENDER
        value: alerts@gxbank.my
      - key: CHECK_EMAIL_INTERVAL
        value: 10000
      - key: SMS_ACTIVATE_COUNTRY
        value: 7
      - key: SMS_ACTIVATE_SERVICE
        value: aik
      - key: SMS_ACTIVATE_OPERATOR
        value: hotlink
      # The following need to be set in Render dashboard as secrets:
      # - EMAIL_USER (your Gmail address)
      # - EMAIL_PASSWORD (Gmail app password)
      # - SMS_ACTIVATE_API_KEY
      # - GMAIL_CREDENTIALS_PATH (./credentials.json)
      # - GMAIL_TOKEN_PATH (./token.json)
      # - WHATSAPP_PHONE_NUMBER (optional: your WhatsApp phone number with country code, e.g., 60123456789)
      #   If set, you'll get a pairing code instead of QR code (easier for cloud deployment!)
    autoDeploy: true
